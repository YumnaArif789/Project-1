    <br>
    <h1 class="form"> <span>Form </span></h1>
    <form action="">
        <h1> <span>STUDENT REGISTRATION FORM: </span></h1>
        <DIV>
            <Label for="Name:">Name:</Label>
            <INput type="text" id="Name:" placeholder="Please enter full name"></INput>
        </DIV>
        <Div>
            <br>
            <Label for="Father's Name:">Father's Name:</Label>
            <Input type="text" id="Father's Name:"></Input>
        </Div>
        <br>
        <div>
            <label for="Mother's Name:">Mother's Name:</label>
            <input type="text" id="Mother's Name:">
        </div>
        <br>
        <div>
            <label for="Phone Number:">Phone Number:</label>
            <input type="text" id="Phone Number:" placeholder="03XXXXXXXXX">
        </div>
        <br>
        <div>
            <label for="Age:">Age:</label>
            <input type="text" id="Age:" placeholder="Enter your age">
        </div>
        <br>
        <div>
            <label for="Date of Birth:">Date of Birth:</label>
            <input type="date" id="Date of Birth:">
        </div>
        <br>
        <div>
            <label for="Gender:">Gender:</label>
            <input type="radio" name="Gender" id="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender">
            <label for="Female">Female</label>
        </div>
        <br>
        <div>
            <label for="Email:">Email:</label>
            <input type="text" id="Email" placeholder="Enter your Email">
        </div>
        <br>
        <div>
            <label for="Address:">Address:</label>
            <div>
                <textarea name="Address" id="" cols="50" rows="4"></textarea>
            </div>
        </div>
        <br>
        <div>
            <label for="Blood Group:">Blood Group:</label>
            <select name="" id="">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O+">O+</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Department:">Department:</label>
            <input type="radio" name="Department" id="BBA">
            <label for="BBA">BBA</label>
            <input type="radio" id="CSE" name="Department">
            <label for="CSE">CSE</label>
            <input type="radio" name="Department" id="EEE">
            <label for="EEE">EEE</label>
        </div>
        <br>
        <div>
            <label for="Course:">Course:</label>
            <input type="checkbox" id="Web development">
            <label for="Web development">Web development</label>
            <input type="checkbox" id="Graphics">
            <label for="Graphics">Graphics</label>
            <input type="checkbox" id="Machine learning">
            <label for="Machine learning">Machine learning</label>
            <input type="checkbox" id="Robotics">
            <label for="Robotics">Robotics</label>
        </div>
        <br>
        What are your Hobbies?
        <div>
            <input type="checkbox" id="Music">
            <label for="Music">Music</label>
            <input type="checkbox" id="Movies">
            <label for="Movies">Movies</label>
            <input type="checkbox" id="Travel">
            <label for="Travel">Travel</label>
            <input type="checkbox" id="Sports">
            <label for="Sports">Sports</label>
        </div>
        <br>
        <button>Submit</button>
    </form>
</body>
